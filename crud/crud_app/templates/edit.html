<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        STUDENT DETAILS....
    </h1>
    <form method="post" action="/edit_student_details/{{ students.id }}">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="student_name" value="{{ students.student_name }}"><br><br>
        <label>Phone NO::</label>
        <input rows="3" cols="15" name="ph_no" value="{{ students.phone_number }}"></input><br><br>
        <label>Email:</label>
        <input type="email" name="eml" value="{{ students.email }}"><br><br>
        <label>Address:</label>
        <input type="text" name="adrs" value="{{ students.address }}"></input><br><br>
        <button type="submit">Update</button>
        <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
    </form>
</body>
</html>
