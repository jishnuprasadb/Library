<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        STUDENT REGISTER
    </h1>
    <form action="{% url 'add_student_details' %}" method="post">
        {% csrf_token %}        
        <label>Name:</label>
        <input type="text" name="student_name"><br><br>
        <label>Phone NO::</label>
        <input rows="3" cols="15" name="ph_no"></input><br><br>
        <label>Email:</label>
        <input type="email" name="eml"><br><br>
        <label>Address::</label>
        <textarea type="number" name="adrs"></textarea><br><br>
        
        <button type="submit">Submit</button>

    </form>
</body>
</html>
