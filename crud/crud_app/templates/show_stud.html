<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    

</head>
<body>
    <h1>Show Student Deatils..</h1>
    <table border="2px">
        <thead>
            <tr>
                <th>STUDENT ID</th>
                <th>STUDENT NAME</th>
                <th>PHONE NUMBER</th>
                <th>EMAIL</th>
                <th>ADDRESS</th>
            </tr>
        </thead>
        <tbody>
            {% for s in student %}
            <tr>
                <td>{{ s.id }}</td>
                <td>{{ s.student_name}}</td>
                <td>{{ s.phone_number}}</td>
                <td>{{ s.email }}</td>
                <td>{{ s.address }}</td>

                <td><a href="{% url 'editpage' s.id %}">Edit</a>
                    <br>
                    <a href="{% url 'delete_student' s.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}                    
        </tbody>
    </table>
</body>
</html>
