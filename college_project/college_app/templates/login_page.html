<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3 text-white" href="{% url 'home' %}"><B> HOME</B></a>
            <div class="collapse navbar-collapse" id="mynavbar" >
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-5 text-white" href="{% url 'signup_page' %}">SIGNUP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'login_page' %}">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-8 mt-5'>
            <div class="card p-3 ">
                <form method='post' class='post-form' action="{% url 'teacher_login' %}">
                    {% csrf_token %}
                    <div class="row ">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h3 class="text-primary">Log In</h3>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Username</label>
                            <input type="text" name="username" class='form-control'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Password</label>
                            <input type="password" name="password" class='form-control'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 mt-3">
                            <button type='submit' class='btn btn-outline-primary rounded-pill w-100'>LogIn</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class='col-md-2'></div>
    </div>
   

</body>

<style>
    .navbar {
        height: 90px;
    }
    body {
        background-color: rgb(131, 109, 179);
    }
</style>

</html>
