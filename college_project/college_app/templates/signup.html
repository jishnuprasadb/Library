<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3 text-white" href="{% url 'home' %}"><B> HOME</B></a>
            <div class="collapse navbar-collapse" id="mynavbar" >
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-5 text-white" href="{% url 'signup_page' %}">SIGNUP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'login_page' %}">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-light" style="margin-left: 40%;">Registration</h1>

    <div class="container bg-light" style="border-radius: 10px; width:50%">
    <form action="{% url 'usercreate' %}" method="post" class="form pt-5 pb-5" style="width: 50%; margin-left:25%" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
        <input type="text" name="last_name"class="form-control" placeholder="Last Name"><br>
        <input type="text" name="username" class="form-control" placeholder="Username"><br>
        <input type="email" name="email" class="form-control" placeholder="Email"><br>
        <input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
        <input type="password" name="cpassword" class="form-control" placeholder="Conform Password"><br>
        <select name="select" class="form-control">
            <option>SELECT COURSE</option>
            {% for i in course %}
            <option value="{{i.id}}">{{i.Course_Name}}</option>
            {% endfor %}
        </select><br>
        <input type="text" name="ph_no" class="form-control" placeholder="PHONE NUMBER"><br>
        <input type="text" name="age" class="form-control" placeholder="AGE"><br>
        <input type="text" name="adrs" class="form-control" placeholder="ADDRESS"><br>
        <input type="file" name="file" class="form-control" accept="image/*"><br>
        <button type="submit" class="btn btn-outline-info" style="margin-left: 40%;">Submit</button>
        <br>
        <p class='text-muted'>Already a member. <a href="{% url 'login_page' %}">Login</a></p>
    </form>
    </div>
    

</body>

<style>
    .navbar {
        height: 90px;
    }
    body {
        background-color: rgb(131, 109, 179);
    }
</style>

</html>
